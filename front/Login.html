<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/mobile.css">
    <title>Login</title>
</head>
<body>
    <header id="header">
        <img src="../img/logo.png" alt="logo">
        <nav>
            <a href="idog.html">Sair</a>
        </nav>
    </header>

    <main>
        <section id="form">
            <div id="inscrevase">
                <h3>Por favor, inscreva-se</h3>
            </div>

            <div id="form-formulario-login">
                <form action="">
                    <div id="form-formulario-login-email">
                        <label for="email">E-mail</label>
                        <input type="text"
                         name="email" 
                         id="email"
                         required placeholder="informe seu email">
                    </div>

                    <div id="form-formulario-login-senha">
                        <label for="senha">Senha</label>
                        <input type="text"
                        name="senha"
                        id="senha"
                        required placeholder="informe sua senha">
                    </div>

                    <div class="form-formulario-button-logar">
                        <button type="submit">Logar</button>
                    </div>

                    <div id="form-formulario-button-semcadastro">
                        <a href="#" type="button">Ainda nÃ£o cadastrado? Cadastra-se</a>
                    </div>
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
